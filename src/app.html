<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add the Sora font from google fonts -->
    <link
      async
      defer
      href="https://fonts.googleapis.com/css?family=Sora&family=Lora:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/css/webflow.css" rel="stylesheet" type="text/css" />
    <link

      defer

    <title>AI Safety Ideas</title>

    <meta content="/images/ogimage.png" property="twitter:image" />

    <script async defer src="https://sa.aisafetyideas.com/latest.js"></script>
    <noscript
      ><img
